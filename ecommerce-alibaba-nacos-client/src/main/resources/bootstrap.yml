server:
  port: 8000
  servlet:
    context-path: /ecommerce-alibaba-nacos-client
spring:
  application:
    name: ecommerce-alibaba-nacos-client
  cloud:
    nacos:
      # 服务注册发现
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
